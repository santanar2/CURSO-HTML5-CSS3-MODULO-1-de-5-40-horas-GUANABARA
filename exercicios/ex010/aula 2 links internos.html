<!-- Declara o tipo do documento como HTML5 -->
<!DOCTYPE html>
<!-- Início do documento HTML e definição do idioma -->
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Torna o site responsivo para diferentes tamanhos de tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Trabalhando com links</title>
</head>
<body>
    <!-- Título principal da página -->
    <H1>Usando links internos</H1>
    <!-- Parágrafo com link para outra página interna do site -->
    <p>Esta é a primeira página do site. Se você quiser, pode acessar também a minha 
        <a href="aula 1 links e ancoras.html" rel="next">aula 1 links e ancoras</a>
    </p>
    <!-- Parágrafo com link para uma subpasta chamada 'noticias' -->
    <p>Você pode acessar a nossa
        <a href="noticias/"> página de notícias</a>
    </p>
</body>
</html>
